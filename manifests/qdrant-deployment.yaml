apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
  namespace: chatbot
  labels:
    app: qdrant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
        - name: qdrant
          image: qdrant/qdrant:latest
          ports:
            - containerPort: 6333
          volumeMounts:
            - name: qdrant-storage
              mountPath: /qdrant/storage
          resources:
            limits:
              memory: "100Mi"
              cpu: "100m"
            requests:
              memory: "51Mi"
              cpu: "25m"
      volumes:
        - name: qdrant-storage
          persistentVolumeClaim:
            claimName: qdrant-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: chatbot
spec:
  selector:
    app: qdrant
  ports:
    - protocol: TCP
      port: 80
      targetPort: 6333
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: qdrant-ingress
  namespace: chatbot
spec:
  ingressClassName: nginx
  rules:
  - host: qdrant.do.umeshkhatiwada.com.np
    http:
      paths:
      - backend:
          service:
            name: qdrant
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - qdrant.do.umeshkhatiwada.com.np
    secretName: qdrant-tls